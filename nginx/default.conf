server {
    listen 8512 ssl;
    server_name pacs.pcss.pl;

    # Konfiguracja SSL
    ssl_certificate /etc/nginx/certs/cert.pem; # Nazwa Twojego pliku certyfikatu
    ssl_certificate_key /etc/nginx/certs/privkey.pem; # Nazwa Twojego klucza prywatnego

    # Opcjonalne: Ustawienia bezpieczeństwa SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Jeśli ktoś wejdzie po HTTP na port SSL, przekieruj go na HTTPS
    error_page 497 301 =307 https://$host:$server_port$request_uri;

    underscores_in_headers on;

    location / {
        # Przekierowanie do kontenera z API
        # Używamy nazwy kontenera 'measurement-api' jako hosta
        proxy_pass http://measurement-api:8512;

        # Nagłówki, żeby FastAPI wiedziało, że request przyszedł z HTTPS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}